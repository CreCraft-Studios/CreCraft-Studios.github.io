<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Not Found | POS Webi</title>
	</head>
	<body>
		<center>
			<h1>Page Not Found</h1>
			<p id="loc">The page your looking %url% can't be found</p>
			<p>This can be caused by typing in an incorrect address</p>
		</center>
	</body>
	<script type="text/javascript">
		document.getElementById("loc").innerText = document.getElementById("loc").innerText.replace('%url%', window.location.href.split('#')[1]);
	</script>
</html>
